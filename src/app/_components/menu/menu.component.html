<!--
  @component MenuComponent
  @description Provides navigation between pages.
-->
<div class="menu">
  <mat-toolbar>
    <div routerLink="/home" class="logoButton">
      <img ngSrc="/assets/Logo2.png" height="60" width="60" alt="Logo" priority>
    </div>
    <div class="nav-links">
      <a [routerLink]="['/home']" [ngClass]="{'active': isActive('/home')}">Home</a>
      <a *ngIf="isAdmin()" [routerLink]="['/process']" [ngClass]="{'active': isActive('/process')}">Process Builder</a>
      <a [routerLink]="['/support']" [ngClass]="{'active': isActive('/support')}">Decision Support</a>
      <a [routerLink]="['/Report-Generator']" [ngClass]="{'active': isActive('/Report-Generator')}">Generate Report</a>
    </div>
    <button (click)="logout()" *ngIf="authService.isLoggedIn()"><mat-icon class="logout-icon">logout</mat-icon></button>
  </mat-toolbar>
</div>
