<!--
  @component ReportGenerator Component
  @description Lists the available reports. And allows user to create new reports.
-->

<!-- The top container div containing title, filter, create button-->
<div class="wrapper">
  <div class="top-container">
    <div>
      <h2>Report List</h2>
      <p>Generate and Manage Reports</p>

    </div>
    <!-- Create Button to create a new process    (click)="generateReport()"-->
    <button class="createbutton" >Generate Report</button>
  </div>
</div>

<div class="wrapper">
  <!-- dataSource needs to be filtered reports -->
  <mat-table class="mat-elevation-z0 custom-table">

    <!-- Process Entity ID Column-->
    <ng-container matColumnDef="entityid" sticky >
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell class="entityid" *matCellDef="let element">{{element.entityId}}</mat-cell>
    </ng-container>


    <!-- Process Name Column -->
    <ng-container matColumnDef="label">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> <a [routerLink]="['/report/', element.entityId]">{{element.label}}
      </a></mat-cell>
    </ng-container>


    <!-- Process Updated Time Column -->
    <ng-container matColumnDef="updatedTime">
      <mat-header-cell *matHeaderCellDef> Updated Time </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.updatedTime}} </mat-cell>
    </ng-container>

    <!-- Actions Column - duplicate, delete, update
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
      <mat-cell class="hovering" *matCellDef="let element">
        <button class="iconButton"><i class="material-icons" (click)="duplicateProcess(element)">content_copy</i></button>
        <button class="iconButton"><i class="material-icons" (click)="deleteProcess(element.entityId)">delete</i></button>
        <button class="iconButton"><i class="material-icons" (click)="updateProcess(element)" >edit</i></button>
      </mat-cell>
    </ng-container>
-->
    <!-- Display no data available message if no processes available -->
    <div *matNoDataRow class="noData">
      <img src="/assets/noData.jpg" />
      <p>No Process Found - Add Process</p>
      <!-- add this to button (click)="generateReport() -->
      <button class="createbutton">Create Process</button>
    </div>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
