
<div class="wrapper">
  <div class="top-container">
    <h2 class="Tile">......Report</h2>
    <button class="download" (click)="downloadJson()"> Download Report </button>
  </div>
    <div class="report-container" *ngFor="let support of decisionSupportDetails">
      <p><b>Q{{support.id}}: {{support.description	}}</b> <br/>
         <b>Answer:</b> {{support.answerLabel	}} <br/>
         <b>Additional Explanation:</b> {{support.textAnswer	}} <br/> </p>
    </div>
</div>
